{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
<section class="col s6">
	<div class="row">
		<form class="col s12">
      		<div class="row">
        		<div class="input-field col s12">
          			<i class="material-icons prefix">search</i>
          			<input id="icon_prefix" type="text" class="validate">
          			<label for="icon_prefix">Пошук мінусовок</label>
        		</div>

      		</div>
    	</form>


		<div class="authors col s8 offset-s3">
			<div class="row">

					<h3>Повідомлення модераторам</h3>

				{% for message in moderator_messages %}
				<div class="col s12">
					<a href="{% url 'minus' pk=m.pk %}"><p style="color:#9ACD32;font-weight: bold;">{{ m.attention_message }}</p></a>
					<audio src="/static/{{ m.file }}" controls controlsList="nodownload"></audio>

				</div>
				{% endfor %}

			</div>
		</div>
</div>
</section>


{% endblock %}
